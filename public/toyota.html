<!-- This is a toyota template that is used to culculate transactions made by toyota. -->
<!-- author: Deborah -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="toyota.css">
</head>

<body>
<!-- This section is the space for  the display of all error messages -->
        <div class="errors">
                <p id="custId"></p><br><br><br>
                <p id="nameerror"></p><br><br><br>
                <p id = "towncodeerror"></p><br><br><br><br><br>
                <p id = "partnumber_error"></p><br><br><br><br>
                <p id = "disc_error"></p><br><br>
                <p id = "price_error"></p><br><br><br>
                <p id = "quantity_error"></p>
            </div>
            <!--code for the form. it posts to the server  -->
    <form id = "neworders"  action="db" method="POST" onsubmit=" return ValidData()" >
        <div class="inner-block">
            <section class="blockone">
                <div class="each">
                    <fieldset class="custommer-info">
                        <legend>Customer Information:</legend>
                        <label for="">customer ID:</label>
                        <span><input type="text" class="customer_id" placeholder="123-45-6789" id = "id" name = "id"></span> 
                        

                        <label for="">Name:</label>

                        <input type="text" placeholder="Tom Thumb" id = "name" name="name">
                        <label for="">State:</label>
                        <span> <input type="text" class="state" placeholder="CA" id = "towncode" name = "towncode">
                            <input type="checkbox" name="retail" class="retail" id ="chek" checked>
                            <label for="retail">Retail Customer</label>
                        </span>
                    </fieldset>
                </div>
                <div class="each">
                    <fieldset class="shipping">
                        <legend>Shipping</legend>
                        <div class="ship" name = "shipss">
                            <input type="radio" name="shippingss" value = "ups" id = "ups" checked>
                            <label for="ups">UPS:</label>
                            <input type="radio" name="shippingss" value = "fed Ex Ground"id = "fedex">
                            <label for="fed">fed Ex Ground:</label><br>
                        </div>
                        <div>
                            <input type="radio" name="shippingss" id = "uspostal" value = "US Postal Air">
                            <label for="us">US Postal Air:</label>
                            <input type="radio" name="shippingss" value = "fed Ex Air"id = "fedair">
                            <label for="fedair"> fed Ex Air:</label>
                        </div>

                    </fieldset>
                </div>
            </section>
            <section class="blocktwo">
                <div class="each">
                    <fieldset class="part">

                        <legend>
                            Part Ordered
                        </legend>

                        <label for="partnumber">Part Number:</label>
                        <input type="text" name="partnumber" placeholder="10152" id="partnumber">


                        <label for="description">Description:</label>

                        <input type="text" name="description" placeholder="oil filter" id = "description">
                        <label for="price" class="priceper">Price Per
                                Part:</label>
                            <input type="text" name="price" placeholder="$5.7" id="price" class="pprice">
                            <label for="quantity" class="quantit">Quantity:</label>
                            <input type="text" name="quantity" id = "quantity" placeholder="2" class="quantity"></span><br>

                            <!-- <span><label for="oversize-continer" class = "over">Oversize Continer:</label> -->
                                <span><input type="checkbox" id = "oversize" name="oversize" class = "overinput">Oversize Container?


                    </fieldset>
                </div>
                <div class="each">
                    <!-- the out put section -->
                    <fieldset class="output">
                        <legend>Output</legend>

                        <label for="cost">Cost:</label>
                        <input type="text" name="cost" placeholder="$15.02" id = "cost" readonly>
                        <label for="salestax">Sales Tax:</label>
                        <input type="text" name="salestax" placeholder="1.50" id = "salestax" readonly>
                        <label for="shipping">Shippping & Handling:</label>
                        <input type="text" name="shippping" placeholder="14.00" id = "shippingandhandling" readonly>
                        <label for="total">Total:</label>
                        <input type="text" name="total" placeholder="$30.52" id = "total" readonly>

                    </fieldset>
                </div>

            </section>
            <!-- Section for the buttons that trigger various events -->
            <div class="lowerbuttons">
                <button type = "submit">compute</button>
                <button id = "neworderd" type = "reset">New Order</button>
                <button class="exits" onclick = "Exits()">exit</button>

            </div>
        </div>

    </form>
   


    <script src="myscript.js"></script>
</body>

</html
